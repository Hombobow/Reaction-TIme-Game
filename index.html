<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id = "main-screen">
    <h1>Reaction Time Test</h1>
    <h3>This game will track how fast you can react. As soon as the red box turns green, click as fast as you can</h3>
    <h3>Click anywhere to start</h3>
  </div>

  
  <div id = "click-screen" class = "hidden">
    <h1 id = "clicker-text">Click as soon as you see green</h1>
    <h1 id = "click-text" class = "hidden">Click</h1>
  </div>
  
  <div id = "end-screen" class = "hidden">
    <h1 id = "restart-text">Click to restart</h1>
    <div id = "lose-text" class = "hidden">
      <h1>Too Soon</h1>
      <h3>Click to try again</h3>
    </div>
    <div id = "ms-text"></div>
  </div>


  
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
